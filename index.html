<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Eventos Townhall</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-timeline"></i> Timeline - Town Hall</h1>
            <p>Visão geral da cronologia de eventos e reuniões</p>
        </header>

        <div class="timeline-container">
            <div class="timeline">
                <!-- Timeline items will be generated by JavaScript -->
            </div>
        </div>



        <div class="legend">
            <div class="legend-item">
                <i class="fas fa-exclamation-triangle timeline-icon warning"></i>
                <span>Com Falhas</span>
            </div>
            <div class="legend-item">
                <i class="fas fa-check-circle timeline-icon success"></i>
                <span>Sem Falhas</span>
            </div>
            <div class="legend-item">
                <i class="fas fa-tools timeline-icon info"></i>
                <span>Testes e Ações</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
