<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Eventos Townhall</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-timeline"></i> Timeline - Town Hall</h1>
            <p>Visão geral da cronologia de eventos e ações executadas para melhorar a qualidade de áudio.</p>
            <div class="last-update">
                <i class="fas fa-calendar-alt"></i>
                <span>Último evento: <span id="lastUpdate"></span></span>
            </div>
        </header>

        <div class="timeline-container">
            <div class="timeline">
                <!-- Timeline items will be generated by JavaScript -->
            </div>
        </div>



        <div class="observation">
            <i class="fas fa-info-circle"></i>
            <span>Eventos listados foram os que tivemos conhecimento ou fomos acionados para acompanhar</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
